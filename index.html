<!-- JavaScript -->
   <script>
   $(document).ready(function(){
	    var obj = pickrandom();
		var imgurl = obj[0];
		$("#cardbox").css('background-image', 'url(' + imgurl + ')');
		$("#slide").text(obj[1]);
		$("#but3").text(obj[2]);
		$("#but4").text(obj[3]);
 		$("#slide").on("click", function(){
			var obj = pickrandom();
			var imgurl = obj[0];
			$("#slide").text(obj[1]);
			$("#but3").text(obj[2]);
			$("#but4").text(obj[3]);
    		$("#cardbox").addClass("fade").delay(1000).queue(function(next) {
  				$(this).removeClass("fade");
 				 next();
				 $("#cardbox").css('background-image', 'url(' + imgurl + ')');
			});
		});
	});
   </script>
